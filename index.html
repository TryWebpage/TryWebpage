<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
    <style>
        #container {
            position: relative;
        }

        #image1, #image2 {
            position: absolute;
            top: 0;
            left: 0;
        }

        #hideShowBtn {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image1" src="IMG_2245.JPG" />
        <img id="image2" src="IMG_2247.JPG" />
    </div>
    <button id="hideShowBtn">Hide/Show</button>

    <script>
        const hideShowBtn = document.querySelector('#hideShowBtn');
        const image2 = document.querySelector('#image2');

        hideShowBtn.addEventListener('click', () => {
            const isImageHidden = image2.style.display === 'none';
            image2.style.display = isImageHidden ? 'block' : 'none';
            hideShowBtn.textContent = isImageHidden ? 'Hide' : 'Show';
        });
    </script>
</body>
</html>
